<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Project 2</title>
    <!-- Taiwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

<body id="root" class="bg-gray-900">

    <div class="flex flex-col h-screen items-center justify-center gap-y-10">
        <div class="text-xl md:text-4xl font-bold text-gray-100 capitalize" style="text-shadow: 4px 1px #555;">
            Change the Background Color and copy the code
        </div>

        <div class="flex gap-x-4">
            <input type="text" disabled id="output" class="px-3 py-1.5 md:py-2 rounded" value="#000000">

            <button id="copyBtn" class="px-5 py-1 bg-gray-300 rounded font-semibold active:ring-2 active:ring-gray-500">Copy</button>
        </div>

        <div>
            <button type="button" id="changeBtn" class="px-8 w-80 py-2 bg-gray-800 active:ring-2 active:ring-gray-300 text-white rounded font-bold  md:text-xl shadow-xl shadow-gray-800/50">Change Color</button>
        </div>
    </div>

</html>
